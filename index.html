<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品交易信息管理系統</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="logo">🛍️</span>
        <div>
          <div class="title">商品交易信息管理系統</div>
          <div class="subtitle">商戶 / 購物者一站式管理</div>
        </div>
      </div>
      <div class="user-chip" id="user-info" hidden>
        <span id="user-name"></span>
        <span class="tag" id="user-role"></span>
        <button id="logout-btn" class="ghost">登出</button>
      </div>
    </header>

    <main class="container">
      <section class="card" id="auth-card">
        <div class="tab-header">
          <button class="tab active" data-tab="login">登入</button>
          <button class="tab" data-tab="register">註冊</button>
        </div>

        <div class="tab-panel" id="login-panel">
          <div class="grid">
            <label>
              登入身份
              <select id="login-role">
                <option value="buyer">購物者</option>
                <option value="merchant">商戶</option>
              </select>
            </label>
            <label>
              用戶名
              <input id="login-username" type="text" placeholder="輸入用戶名" />
            </label>
            <label>
              密碼
              <input id="login-password" type="password" placeholder="輸入密碼" />
            </label>
          </div>
          <button id="login-btn" class="primary block">登入</button>
          <p class="hint">測試帳號：商戶 merchant/merchant，購物者 buyer/buyer</p>
        </div>

        <div class="tab-panel hidden" id="register-panel">
          <div class="grid">
            <label>
              註冊身份
              <select id="reg-role">
                <option value="buyer">購物者</option>
                <option value="merchant">商戶</option>
              </select>
            </label>
            <label>
              用戶名
              <input id="reg-username" type="text" placeholder="輸入用戶名" />
            </label>
            <label>
              密碼
              <input id="reg-password" type="password" placeholder="輸入密碼" />
            </label>
            <label class="role-field role-merchant">
              商戶名稱
              <input id="reg-shop-name" type="text" placeholder="店鋪名稱" />
            </label>
            <label class="role-field role-merchant">
              聯絡電話
              <input id="reg-merchant-phone" type="text" placeholder="電話" />
            </label>
            <label class="role-field role-merchant">
              聯絡人
              <input id="reg-merchant-name" type="text" placeholder="商戶聯絡人" />
            </label>
            <label class="role-field role-buyer hidden">
              真实姓名
              <input id="reg-real-name" type="text" placeholder="姓名" />
            </label>
            <label class="role-field role-buyer hidden">
              聯絡電話
              <input id="reg-buyer-phone" type="text" placeholder="電話" />
            </label>
            <label class="role-field role-buyer hidden">
              收貨地址
              <input id="reg-address" type="text" placeholder="收貨地址" />
            </label>
          </div>
          <button id="register-btn" class="primary block">註冊</button>
        </div>
      </section>

      <section class="card" id="products-card">
        <div class="card-header">
          <div>
            <h2>商品信息</h2>
            <p class="hint">瀏覽所有商品，支持中文商品名與描述</p>
          </div>
          <div class="pill" id="product-count">-- 件</div>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>名稱</th>
                <th>分類</th>
                <th>價格</th>
                <th>庫存</th>
                <th>商戶</th>
                <th>描述</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="products-body"></tbody>
          </table>
        </div>
      </section>

      <section class="card hidden" id="merchant-products">
        <div class="card-header">
          <div>
            <h2>商戶商品管理</h2>
            <p class="hint">新增 / 編輯 / 刪除商品</p>
          </div>
        </div>
        <form id="product-form" class="grid">
          <input type="hidden" id="product-id" />
          <label>
            商品名稱
            <input id="product-name" type="text" required />
          </label>
          <label>
            價格
            <input id="product-price" type="number" min="0" step="0.01" required />
          </label>
          <label>
            庫存
            <input id="product-stock" type="number" min="0" step="1" required />
          </label>
          <label>
            分類
            <input id="product-category" type="text" />
          </label>
          <label class="wide">
            描述
            <textarea id="product-desc" rows="2"></textarea>
          </label>
          <div class="actions">
            <button type="submit" class="primary">保存</button>
            <button type="button" id="product-reset" class="ghost">清空</button>
          </div>
        </form>
      </section>

      <section class="card hidden" id="buyer-orders">
        <div class="card-header">
          <div>
            <h2>我的訂單</h2>
            <p class="hint">查看本人訂單狀態</p>
          </div>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>訂單號</th>
                <th>商品</th>
                <th>數量</th>
                <th>金額</th>
                <th>狀態</th>
                <th>下單時間</th>
              </tr>
            </thead>
            <tbody id="buyer-orders-body"></tbody>
          </table>
        </div>
      </section>

      <section class="card hidden" id="merchant-orders">
        <div class="card-header">
          <div>
            <h2>訂單管理</h2>
            <p class="hint">查看所有訂單並更新狀態</p>
          </div>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>訂單號</th>
                <th>商品</th>
                <th>購買人</th>
                <th>數量</th>
                <th>金額</th>
                <th>狀態</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="merchant-orders-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <div id="toast" class="toast hidden"></div>
    <script src="/app.js"></script>
  </body>
</html>
