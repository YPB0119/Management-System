<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品交易信息管理系统</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="logo">🛍️</span>
        <div>
          <div class="title">商品交易信息管理系统</div>
          <div class="subtitle">商户 / 购物者一站式管理</div>
        </div>
      </div>
      <div class="user-chip" id="user-info" hidden>
        <span id="user-name"></span>
        <span class="tag" id="user-role"></span>
        <button id="logout-btn" class="ghost">退出登录</button>
      </div>
    </header>

    <main class="container">
      <section class="card" id="auth-card">
        <div class="tab-header">
          <button class="tab active" data-tab="login">登录</button>
          <button class="tab" data-tab="register">注册</button>
        </div>

        <div class="tab-panel" id="login-panel">
          <div class="grid">
            <label>
              登录身份
              <select id="login-role">
                <option value="buyer">购物者</option>
                <option value="merchant">商户</option>
              </select>
            </label>
            <label>
              用户名
              <input id="login-username" type="text" placeholder="请输入用户名" />
            </label>
            <label>
              密码
              <input id="login-password" type="password" placeholder="请输入密码" />
            </label>
          </div>
          <button id="login-btn" class="primary block">登录</button>
          <p class="hint">测试账号：商户 merchant/merchant，购物者 buyer/buyer</p>
        </div>

        <div class="tab-panel hidden" id="register-panel">
          <div class="grid">
            <label>
              注册身份
              <select id="reg-role">
                <option value="buyer">购物者</option>
                <option value="merchant">商户</option>
              </select>
            </label>
            <label>
              用户名
              <input id="reg-username" type="text" placeholder="请输入用户名" />
            </label>
            <label>
              密码
              <input id="reg-password" type="password" placeholder="请输入密码" />
            </label>
            <label class="role-field role-merchant">
              商户名称
              <input id="reg-shop-name" type="text" placeholder="请输入店铺名称" />
            </label>
            <label class="role-field role-merchant">
              联系电话
              <input id="reg-merchant-phone" type="text" placeholder="请输入电话" />
            </label>
            <label class="role-field role-merchant">
              联系人
              <input id="reg-merchant-name" type="text" placeholder="请输入联系人" />
            </label>
            <label class="role-field role-buyer hidden">
              真实姓名
              <input id="reg-real-name" type="text" placeholder="请输入姓名" />
            </label>
            <label class="role-field role-buyer hidden">
              联系电话
              <input id="reg-buyer-phone" type="text" placeholder="请输入电话" />
            </label>
            <label class="role-field role-buyer hidden">
              收货地址
              <input id="reg-address" type="text" placeholder="请输入收货地址" />
            </label>
          </div>
          <button id="register-btn" class="primary block">注册</button>
        </div>
      </section>

      <section class="card" id="products-home">
        <div class="card-header">
          <div>
            <h2>商品首页</h2>
            <p class="hint">为您展示所有商品，支持中文名称与描述</p>
          </div>
        </div>
        <div id="product-grid" class="product-grid"></div>
      </section>

      <section class="card" id="products-card">
        <div class="card-header">
          <div>
            <h2>商品信息</h2>
            <p class="hint">列表视图（含库存、分类）</p>
          </div>
          <div class="pill" id="product-count">-- 件</div>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>名称</th>
                <th>分类</th>
                <th>价格</th>
                <th>库存</th>
                <th>商户</th>
                <th>描述</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="products-body"></tbody>
          </table>
        </div>
      </section>

      <section class="card hidden" id="merchant-products">
        <div class="card-header">
          <div>
            <h2>商户商品管理</h2>
            <p class="hint">新增 / 编辑 / 删除商品，支持上传图片</p>
          </div>
        </div>
        <form id="product-form" class="grid">
          <input type="hidden" id="product-id" />
          <label>
            商品名称
            <input id="product-name" type="text" required />
          </label>
          <label>
            价格
            <input id="product-price" type="number" min="0" step="0.01" required />
          </label>
          <label>
            库存
            <input id="product-stock" type="number" min="0" step="1" required />
          </label>
          <label>
            分类
            <input id="product-category" type="text" />
          </label>
          <label class="wide">
            描述
            <textarea id="product-desc" rows="2"></textarea>
          </label>
          <label class="wide">
            商品图片（JPG/PNG，≤5MB）
            <input id="product-image" type="file" accept="image/png,image/jpeg" />
            <div class="preview-row">
              <img id="product-preview" alt="商品图片预览" />
              <div class="hint">保存后图片将上传至 Vercel Blob 并存储 URL</div>
            </div>
          </label>
          <div class="actions">
            <button type="submit" class="primary">保存</button>
            <button type="button" id="product-reset" class="ghost">清空</button>
          </div>
        </form>
      </section>

      <section class="card hidden" id="buyer-orders">
        <div class="card-header">
          <div>
            <h2>我的订单</h2>
            <p class="hint">查看本人订单状态</p>
          </div>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>订单号</th>
                <th>商品</th>
                <th>数量</th>
                <th>金额</th>
                <th>状态</th>
                <th>下单时间</th>
              </tr>
            </thead>
            <tbody id="buyer-orders-body"></tbody>
          </table>
        </div>
      </section>

      <section class="card hidden" id="merchant-orders">
        <div class="card-header">
          <div>
            <h2>订单管理</h2>
            <p class="hint">查看所有订单并更新状态</p>
          </div>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>订单号</th>
                <th>商品</th>
                <th>购买人</th>
                <th>数量</th>
                <th>金额</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="merchant-orders-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <section class="card hidden" id="product-detail-page">
      <div class="detail-header">
        <button class="ghost" id="detail-back">← 返回</button>
        <h2>商品详情</h2>
      </div>
      <div class="detail-body">
        <div class="detail-image-wrapper">
          <img id="detail-image" alt="商品图片" />
        </div>
        <div class="detail-info">
          <h3 id="detail-name"></h3>
          <p id="detail-price" class="price"></p>
          <div class="detail-meta">
            <span id="detail-stock"></span>
            <span id="detail-category"></span>
          </div>
          <div class="detail-desc-wrapper">
            <h4>商品描述</h4>
            <p id="detail-desc"></p>
          </div>
          <div class="detail-actions" id="detail-actions"></div>
        </div>
      </div>
    </section>

    <div id="toast" class="toast hidden"></div>
    <script src="/app.js"></script>
  </body>
</html>
